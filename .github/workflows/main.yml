name: Publish static version on Github Pages
on: 
  push:
    branches: [ main ]

jobs: 
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST }}
    
    strategy:
      fail-fast: true
      matrix:
        php-version: ['8.2']

    services:
      database_test:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: inazaoui_test
        ports:
          - 5433:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pgsql, pdo_pgsql, dom, filter, gd, iconv, json, mbstring, pdo
        env:
          update: true

      - name : Composer Install
        run: composer install

      - name: Build
        run: |
          docker compose -f "docker-compose.yml" up -d --build
          composer install
          php bin/console doctrine:database:drop -f --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --env=test
          php bin/console sass:build

      - name: Tests
        run: php bin/phpunit
