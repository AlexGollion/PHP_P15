name: Publish static version on Github Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}

    strategy:
      fail-fast: true
      matrix:
        php-version: ["8.2"]

    services:
      database_test:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: inazaoui_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pgsql, pdo_pgsql, dom, filter, gd, iconv, json, mbstring, pdo
        env:
          update: true

      - name: Composer Install
        run: composer install

      - name: Build
        run: |
          php bin/console doctrine:database:drop -f --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --env=test --group=test

      - name: Tests
        run: php bin/phpunit

      - name: Analysis
        run: php vendor/bin/phpstan
